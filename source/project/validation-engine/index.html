<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>校验隐藏input</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/skeleton.css" type="text/css">
    <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <style>
      .hide-input{
        visibility:hidden;
      }
    </style>
</head>

<body>
    <!-- Primary Page Layout–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container" style="margin-top:20px;">
        <form id="testForm">
            <div class="row">
                <div class="six columns">
                    <label for="exampleEmailInput">正常input</label>
                    <input class="u-full-width validate[required]" type="text" placeholder="电子邮件">
                </div>
            </div>
             <div class="row">
                <div class="six columns">
                    <label for="exampleEmailInput">隐藏input</label>
                    <input class="u-full-width hide-input validate[required]" type="email" placeholder="电子邮件">
                </div>
            </div>
            <label for="exampleMessage">备注</label>
            <textarea class="u-full-width" placeholder="Hi Dave …" id="exampleMessage">
            </textarea>
            <input class="button-primary" type="submit" value="提交">
        </form>
    </div>
    <script src="js/jquery.js" type="text/javascript">
    </script>
    <script src="js/jquery.validationEngine-zh_CN.min.js" type="text/javascript">
    </script>
    <script src="js/jquery.validationEngine.js" type="text/javascript">
    </script>
    <script type="text/javascript">
    $("#testForm").validationEngine({
        validateNonVisibleFields: true, // 启用隐藏输入框校验
        promptPosition: 'centerRight',
        addPromptClass: 'formError-noArrow formError-text',
    })
    </script>
</body>

</html>
