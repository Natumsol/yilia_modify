<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>问题重现</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ui-dialog.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
        </div>
        <textarea id="template" style="display:none">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Extn.</th>
                        <th>Start date</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                {for item in data}
	               <tr>
		               <td>${item[0]}</td>
		               <td>${item[1]}</td>
		               <td>${item[2]}</td>
		               <td>${item[3]}</td>
		               <td>${item[4]}</td>
		               <td>${item[5]}</td>
	               </tr>
                {/for}
            </table>
        </textarea>
    </div>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/template.js"></script>
    <script src="js/pop-1.js"></script>
</body>

</html>
